<div class="p-8 max-w-md mx-auto bg-white rounded-lg shadow-md border border-gray-300">
  <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Ventas del Día</h3>

  <div class="mb-6">
      <select class="w-full border border-gray-300 bg-gray-50 text-gray-700 rounded-lg p-3 mb-3 focus:ring-2 focus:ring-indigo-400"
          [(ngModel)]="diaSeleccionado">
          <option value="" disabled selected>Selecciona un día</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="Sábado">Sábado</option>
          <option value="Domingo">Domingo</option>
      </select>

      <button
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition duration-200"
          (click)="mostrarVentasPorDia()">
          Mostrar Ventas del Día
      </button>
  </div>

  <div *ngIf="pedidosDia.length > 0" class="mt-6">
      <h4 class="text-lg font-semibold mb-4 text-indigo-600">Pedidos</h4>
      <ul class="list-disc pl-6 space-y-2 text-gray-700">
          <li *ngFor="let pedido of pedidosDia" class="text-gray-800">
              {{ pedido.nombreCliente }} - Total: ${{ pedido.total }}
          </li>
      </ul>
      <h4 class="text-lg font-semibold mt-6 text-indigo-600">Ventas Totales: ${{ ventasTotalesDia }}</h4>
  </div>
</div>
