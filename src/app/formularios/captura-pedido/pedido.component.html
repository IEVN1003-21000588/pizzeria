<div class="p-8 max-w-lg mx-auto bg-white rounded-lg shadow-md border border-gray-300">
    <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Captura de Pedido</h3>

    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPizza()">
        <div class="mb-5">
            <input
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-500"
                type="text"
                placeholder="Nombre completo"
                formControlName="nombreCliente"/>
        </div>

        <div class="mb-5">
            <input
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-500"
                type="text"
                placeholder="Dirección"
                formControlName="direccion"/>
        </div>

        <div class="mb-5">
            <input
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-500"
                type="text"
                placeholder="Teléfono"
                formControlName="telefono"/>
        </div>

        <div class="mb-5">
            <input
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-500"
                type="date"
                placeholder="Fecha de compra"
                formControlName="fechaCompra"/>
        </div>

        <h4 class="text-lg font-semibold mb-4 text-gray-800">Tamaño de Pizza</h4>
        <div class="space-y-2 mb-5 text-gray-700">
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Chica" class="mr-3 accent-indigo-500" />
                Chica $40
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Mediana" class="mr-3 accent-indigo-500" />
                Mediana $80
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Grande" class="mr-3 accent-indigo-500" />
                Grande $120
            </label>
        </div>

        <h4 class="text-lg font-semibold mb-4 text-gray-800">Ingredientes</h4>
        <div class="space-y-2 mb-5 text-gray-700">
            <label class="flex items-center">
                <input type="checkbox" formControlName="jamon" class="mr-3 accent-indigo-500" />
                Jamón $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="pina" class="mr-3 accent-indigo-500" />
                Piña $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="champinones" class="mr-3 accent-indigo-500" />
                Champiñones $10
            </label>
        </div>

        <div class="mb-5">
            <input
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 placeholder-gray-500"
                type="number"
                placeholder="Número de Pizzas"
                formControlName="cantidadPizzas"
            />
        </div>

        <button
            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-lg transition duration-200"
            type="submit">Agregar
        </button>
    </form>
</div>
